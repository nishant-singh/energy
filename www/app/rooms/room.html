<ion-view view-title="{{vm.name}}" ng-controller="RoomCtrl">
  <ion-content ng-class="{'background-kitchen':vm.name=='Kitchen','background-room':vm.name}" >
    <div class="list card" >
		<ion-item ng-repeat="item in vm.items" 
		ng-href="#/app/light/{{vm.id}}/{{item.id}}"><!--ng-click="showDetails()"-->
			
				{{item.name}}
			
			
			Intensity: {{item.value}}
		</ion-item>
    </div>
  </ion-content>
</ion-view>
