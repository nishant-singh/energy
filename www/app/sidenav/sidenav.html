<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    
    <ion-nav-bar class="bar-energized" >
    
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" ></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" ng-controller="AppCtrl">
  <div class="card-wrapper-sidenav"></div>
   <!--<ion-header-bar class="bar-balanced">
      <h1 class="title" ui-sref="app.home" menu-close>
        Home
      </h1>
    </ion-header-bar>-->
    <ion-content>
      <ion-list>
      <ion-item class="item sidenav balanced-item" menu-close ui-sref="app.home">
      <span class="icon ion-home"> Home<span>
      </ion-item>
      <ion-item class="item sidenav balanced-item" menu-close ng-repeat="room in vm.rooms" ng-href="#/app/room/{{room.id}}" >
        <span class="icon ion-navigate">   {{room.name}}<span>
      </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
